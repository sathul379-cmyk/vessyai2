<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vessy AI // OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="noise-overlay"></div>

    <!-- Dynamic Island Header -->
    <header class="island-container">
        <div class="dynamic-island">
            <div class="island-content">
                <span class="ai-status-dot"></span>
                <span class="ai-name">Vessy Intelligence</span>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="chat-view" id="chatWindow">
        <div class="message bot-message intro">
            <div class="glass-bubble">
                <p>Vessy OS 2.0 Online.<br>Ready for input.</p>
            </div>
        </div>
    </main>

    <!-- Floating Input Bar -->
    <footer class="input-dock">
        <div class="glass-input-wrapper">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4L12 20M12 4L6 10M12 4L18 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
