<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vessy OS 29 // REDEMPTION</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- LAYERS (Fixed Z-Index) -->
    <div id="bgLayer" class="bg-default"></div>
    <canvas id="particleCanvas"></canvas>
    <div class="vignette"></div>

    <!-- HEADER / STATUS BAR -->
    <header>
        <div class="left-controls">
            <button id="menuBtn" class="glass-btn"><i class="fa-solid fa-grid-2"></i> APPS</button>
            <div class="clock-widget" id="clock">00:00</div>
        </div>
        <div class="center-title">VESSY OS 29</div>
        <div class="right-controls">
            <div id="weather">Loading...</div>
            <button id="settingsBtn" class="glass-btn icon-only"><i class="fa-solid fa-gear"></i></button>
        </div>
    </header>

    <!-- APP GRID (Hidden by default) -->
    <div id="appGrid" class="app-grid hidden">
        <div class="app-item" onclick="launchApp('paint')"><i class="fa-solid fa-paintbrush"></i> Paint</div>
        <div class="app-item" onclick="launchApp('snake')"><i class="fa-solid fa-worm"></i> Snake</div>
        <div class="app-item" onclick="launchApp('calc')"><i class="fa-solid fa-calculator"></i> Calc</div>
        <div class="app-item" onclick="launchApp('notes')"><i class="fa-solid fa-note-sticky"></i> Notes</div>
        <div class="app-item" onclick="launchApp('terminal')"><i class="fa-solid fa-terminal"></i> Terminal</div>
        <div class="app-item" onclick="launchApp('minecraft')"><i class="fa-solid fa-cube"></i> Voxel</div>
    </div>

    <!-- CHAT WINDOW (Main) -->
    <main id="chatWindow">
        <div class="message bot">
            <div class="glass-card">
                <p><strong>Vessy OS 29 Online.</strong><br>Bugs fixed. Systems nominal.<br>Click "APPS" to see new features.</p>
            </div>
        </div>
    </main>

    <!-- INPUT DOCK -->
    <footer>
        <div class="dock">
            <input type="file" id="fileInput" hidden>
            <button class="glass-btn icon-only" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-paperclip"></i></button>
            
            <input type="text" id="userInput" placeholder="Ask Vessy anything..." autocomplete="off">
            
            <button id="sendBtn" class="glass-btn icon-only"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </footer>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-header"><span>System Control</span><button onclick="toggleModal('settingsModal')">âœ•</button></div>
        <div class="modal-body">
            <h3>Backgrounds</h3>
            <div class="bg-grid">
                <div class="bg-option" onclick="setBg('default')" style="background: linear-gradient(45deg, #00f2ff, #000);">Default</div>
                <div class="bg-option" onclick="setBg('sunset')" style="background: linear-gradient(to bottom, #ff4e50, #f9d423);">Sunset</div>
                <div class="bg-option" onclick="setBg('matrix')" style="background: #000; border: 1px solid #0f0;">Matrix</div>
                <div class="bg-option" onclick="setBg('void')" style="background: #000;">Void</div>
            </div>
            <h3>Custom Wallpaper</h3>
            <input type="file" id="customBgInput" accept="image/*">
            <h3>Audio</h3>
            <button class="glass-btn full-width" onclick="toggleSound()">ðŸ”Š Toggle UI Sounds</button>
        </div>
    </div>

    <!-- UNIVERSAL APP MODAL (Used for Paint, Snake, etc) -->
    <div id="appModal" class="modal large-modal hidden">
        <div class="modal-header"><span id="appTitle">App</span><button onclick="toggleModal('appModal')">âœ•</button></div>
        <div class="modal-body" id="appContent"></div>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="previewModal" class="modal large-modal hidden">
        <div class="modal-header"><span>Code Preview</span><button onclick="toggleModal('previewModal')">âœ•</button></div>
        <iframe id="previewFrame"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
