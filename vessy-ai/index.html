<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vessy OS 27</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Dynamic Background Layer -->
    <div id="bgLayer" class="bg-default"></div>
    <div class="glass-overlay"></div>

    <!-- Header -->
    <header>
        <div class="island">
            <div class="status-dot"></div>
            <span class="title">Vessy OS 27 // Athul</span>
        </div>
        <button id="settingsBtn" class="icon-btn">⚙️</button>
    </header>

    <!-- Chat Area -->
    <main id="chatWindow">
        <div class="message bot">
            <div class="glass-card">
                <p><strong>System Online.</strong><br>Created by Athul.<br>Type <code>s1c1d3</code> for a surprise.</p>
            </div>
        </div>
    </main>

    <!-- Input Dock -->
    <footer>
        <div class="dock">
            <input type="text" id="userInput" placeholder="Type a command..." autocomplete="off">
            <button id="sendBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </footer>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-header">
            <span>System Settings</span>
            <button onclick="toggleSettings()">✕</button>
        </div>
        <div class="modal-body">
            <h3>Background</h3>
            <div class="bg-grid">
                <div class="bg-option" onclick="setBg('default')" style="background: #000;">Default</div>
                <div class="bg-option" onclick="setBg('cyber')" style="background: linear-gradient(45deg, #ff0099, #493240);">Cyber</div>
                <div class="bg-option" onclick="setBg('nature')" style="background: linear-gradient(to bottom, #2b5876, #4e4376);">Zen</div>
            </div>
            <h3>Custom Image</h3>
            <input type="file" id="customBgInput" accept="image/*">
        </div>
    </div>

    <!-- CODE PREVIEW MODAL -->
    <div id="previewModal" class="modal hidden">
        <div class="modal-header">
            <span>Live Preview</span>
            <button onclick="closePreview()">✕</button>
        </div>
        <iframe id="previewFrame"></iframe>
    </div>

    <!-- SECRET GAME OVERLAY (Fixed) -->
    <div id="gameOverlay">
        <button id="closeGameBtn" onclick="closeGame()">EXIT GAME ✕</button>
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
