<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vessy OS 30.1 // FUNCTIONAL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="bgLayer" class="bg-default"></div>
    <div class="vignette"></div>

    <!-- HEADER -->
    <header>
        <div class="left-controls">
            <button id="menuBtn" class="glass-btn"><i class="fa-solid fa-bars"></i> APPS</button>
            <div id="clock">00:00</div>
        </div>
        <div class="center-title">VESSY OS 30</div>
        <div class="right-controls">
            <button id="settingsBtn" class="glass-btn icon-only"><i class="fa-solid fa-gear"></i></button>
        </div>
    </header>

    <!-- APP GRID (The Start Menu) -->
    <div id="appGrid" class="app-grid hidden">
        <div class="app-item" onclick="launchApp('paint')">
            <i class="fa-solid fa-palette" style="color:#ff0055"></i> <span>Paint</span>
        </div>
        <div class="app-item" onclick="launchApp('snake')">
            <i class="fa-solid fa-worm" style="color:#00ff00"></i> <span>Snake</span>
        </div>
        <div class="app-item" onclick="launchApp('calc')">
            <i class="fa-solid fa-calculator" style="color:#00f2ff"></i> <span>Calc</span>
        </div>
        <div class="app-item" onclick="launchApp('minecraft')">
            <i class="fa-solid fa-cube" style="color:#ffaa00"></i> <span>Voxel</span>
        </div>
        <div class="app-item" onclick="launchApp('browser')">
            <i class="fa-solid fa-globe" style="color:#fff"></i> <span>Browser</span>
        </div>
    </div>

    <!-- CHAT WINDOW -->
    <main id="chatWindow">
        <div class="message bot">
            <div class="glass-card">
                <p><strong>System Repaired.</strong><br>Apps are now installed locally.<br>Try "Draw a cat" or open the App Menu.</p>
            </div>
        </div>
    </main>

    <!-- INPUT DOCK -->
    <footer>
        <div class="dock">
            <input type="text" id="userInput" placeholder="Type 'Draw...' or ask AI..." autocomplete="off">
            <button id="sendBtn" class="glass-btn icon-only"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </footer>

    <!-- UNIVERSAL APP WINDOW -->
    <div id="appModal" class="modal hidden">
        <div class="modal-header">
            <span id="appTitle">Application</span>
            <button onclick="closeApp()">✕</button>
        </div>
        <div class="modal-body" id="appContent">
            <!-- App content injects here -->
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal hidden small-modal">
        <div class="modal-header"><span>Settings</span><button onclick="toggleSettings()">✕</button></div>
        <div class="modal-body">
            <h3>Backgrounds</h3>
            <div class="bg-grid">
                <div class="bg-option" onclick="setBg('default')" style="background: #000;">Dark</div>
                <div class="bg-option" onclick="setBg('blue')" style="background: #00f2ff;">Neon</div>
                <div class="bg-option" onclick="setBg('pink')" style="background: #ff0055;">Cyber</div>
            </div>
            <input type="file" id="customBgInput" style="margin-top:10px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
