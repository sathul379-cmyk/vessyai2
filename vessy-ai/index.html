<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vessy OS 26</title>
    <link rel="stylesheet" href="style.css">
    <!-- Markdown Parser for nice text -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Holographic Background -->
    <div class="holo-gradient"></div>
    <div class="glass-overlay"></div>

    <!-- Header -->
    <header>
        <div class="island">
            <div class="status-dot"></div>
            <span class="title">Vessy OS // Athul</span>
        </div>
    </header>

    <!-- Chat Area -->
    <main id="chatWindow">
        <div class="message bot">
            <div class="glass-card">
                <p><strong>System Online.</strong><br>Created by Athul.<br>Ready to code.</p>
            </div>
        </div>
    </main>

    <!-- Input Dock -->
    <footer>
        <div class="dock">
            <input type="text" id="userInput" placeholder="Design a website..." autocomplete="off">
            <button id="sendBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </footer>

    <!-- Code Preview Modal (Hidden by default) -->
    <div id="previewModal" class="modal hidden">
        <div class="modal-header">
            <span>Live Preview</span>
            <button onclick="closePreview()">âœ•</button>
        </div>
        <iframe id="previewFrame"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
