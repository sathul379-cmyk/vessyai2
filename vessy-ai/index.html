<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vessy OS 28.7 // OMNI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- VISUALS -->
    <div id="bgLayer" class="bg-ultra"></div>
    <div class="noise-overlay"></div>
    <div class="vignette"></div>
    <canvas id="particleCanvas"></canvas>

    <!-- LEFT DRAWER (System) -->
    <div id="leftDrawer" class="left-sidebar">
        <div class="sidebar-header">
            <span>System Status</span>
            <button onclick="toggleLeftDrawer()">âœ•</button>
        </div>
        
        <!-- Weather Widget (New) -->
        <div class="widget-box">
            <div class="widget-title">ğŸŒ¦ï¸ Atmosphere</div>
            <div class="glass-card weather-card">
                <div id="weatherTemp">--Â°C</div>
                <div id="weatherDesc">Scanning...</div>
            </div>
        </div>

        <!-- Clock -->
        <div class="widget-box">
            <div class="widget-title">ğŸ•’ Local Time</div>
            <div class="glass-card clock-card">
                <div id="clockTime">00:00</div>
                <div id="clockDate">SYSTEM ONLINE</div>
            </div>
        </div>
    </div>

    <!-- RIGHT DRAWER (Tools) -->
    <div id="rightDrawer" class="right-sidebar">
        <div class="sidebar-header">
            <span>Omni-Tools</span>
            <button onclick="toggleRightDrawer()">âœ•</button>
        </div>
        
        <div class="widget-box">
            <div class="widget-title">ğŸ’¾ Data Management</div>
            <button class="glass-btn" onclick="exportChat()">ğŸ“¥ Export Chat Log</button>
            <button class="glass-btn" onclick="clearMemory()" style="color:#ff0055; border-color:#ff0055">âš  Wipe Memory</button>
        </div>

        <div class="widget-box">
            <div class="widget-title">ğŸ“ Neural Notes</div>
            <textarea id="notepad" placeholder="Persistent notes..."></textarea>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <button id="leftBtn" class="glass-btn icon-only" onclick="toggleLeftDrawer()">ğŸ“Š</button>

        <!-- NEW LOGO: VOID GLYPH -->
        <div class="island">
            <div class="void-logo">
                <div class="v-shape"></div>
                <div class="v-core"></div>
            </div>
            <span class="title">VESSY OS 28.7</span>
        </div>
        
        <div class="header-controls">
            <button id="rightBtn" class="glass-btn icon-only" onclick="toggleRightDrawer()">ğŸ› ï¸</button>
            <button id="settingsBtn" class="glass-btn icon-only">âš™ï¸</button>
        </div>
    </header>

    <!-- CHAT STREAM -->
    <main id="chatWindow">
        <div class="message bot">
            <div class="glass-card">
                <p><strong>Vessy OS 28.7 Online.</strong><br>Audio Engine Repaired.<br>Image Generation Active.<br>Ready.</p>
            </div>
        </div>
    </main>

    <!-- INPUT DOCK -->
    <footer>
        <div class="dock">
            <!-- File Upload Button -->
            <input type="file" id="fileInput" hidden>
            <button id="attachBtn" class="glass-btn icon-only" onclick="document.getElementById('fileInput').click()">ğŸ“</button>
            
            <input type="text" id="userInput" placeholder="Type 'Draw a cat' or upload a file..." autocomplete="off">
            
            <button id="sendBtn" class="glass-btn icon-only">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </footer>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-header"><span>Settings</span><button onclick="toggleSettings()">âœ•</button></div>
        <div class="modal-body">
            <h3>Visuals</h3>
            <div class="bg-grid">
                <div class="bg-option" onclick="setBg('ultra')" style="background: linear-gradient(45deg, #1a0b2e, #000);">Ultra</div>
                <div class="bg-option" onclick="setBg('sunset')" style="background: linear-gradient(to bottom, #ff4e50, #f9d423);">Sunset</div>
                <div class="bg-option" onclick="setBg('matrix')" style="background: #003300; border: 1px solid #0f0;">Matrix</div>
            </div>
            <h3>Audio</h3>
            <button class="glass-btn" onclick="toggleSound()">ğŸ”Š Toggle SFX</button>
        </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="previewModal" class="modal hidden">
        <div class="modal-header"><span>Preview</span><button onclick="closePreview()">âœ•</button></div>
        <iframe id="previewFrame"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
