<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vessy OS 28.4 / SIDECAR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- DYNAMIC BACKGROUNDS -->
    <div id="bgLayer" class="bg-ultra"></div>
    <div class="noise-overlay"></div>
    <div class="vignette"></div>

    <!-- LEFT WIDGET (Clock Only) -->
    <div class="left-widget">
        <div class="glass-card clock-card">
            <div id="clockTime">00:00</div>
            <div id="clockDate">SYSTEM ONLINE</div>
        </div>
    </div>

    <!-- RIGHT SIDECAR (Hidden by default) -->
    <div id="sidecar" class="right-sidebar">
        <div class="sidebar-header">
            <span>Action Center</span>
            <button onclick="toggleSidecar()">‚úï</button>
        </div>
        
        <!-- Feature 1: Notepad -->
        <div class="widget-box">
            <div class="widget-title">üìù Neural Notes</div>
            <textarea id="notepad" placeholder="Write code snippets here..."></textarea>
        </div>

        <!-- Feature 2: Ambient Core (New) -->
        <div class="widget-box">
            <div class="widget-title">üéµ Ambient Core</div>
            <div class="ambient-controls">
                <div class="visualizer" id="visualizer">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                <button id="ambientBtn" class="glass-btn small-btn" onclick="toggleAmbient()">START ENGINE</button>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="island">
            <div class="status-light"></div>
            <span class="title">VESSY OS 28.4</span>
        </div>
        
        <div class="header-controls">
            <!-- Button to open Right Sidecar -->
            <button id="sidecarBtn" class="glass-btn icon-only" onclick="toggleSidecar()">üìù</button>
            <button id="settingsBtn" class="glass-btn icon-only">‚öôÔ∏è</button>
        </div>
    </header>

    <!-- CHAT STREAM -->
    <main id="chatWindow">
        <div class="message bot">
            <div class="glass-card">
                <p><strong>Update Complete.</strong><br>Sidecar & Ambient Core installed.<br>Click the üìù icon to open notes.</p>
            </div>
        </div>
    </main>

    <!-- INPUT DOCK -->
    <footer>
        <div class="dock">
            <input type="text" id="userInput" placeholder="Type a command..." autocomplete="off">
            <button id="sendBtn" class="glass-btn icon-only">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </footer>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-header"><span>System Control</span><button onclick="toggleSettings()">‚úï</button></div>
        <div class="modal-body">
            <h3>Visuals</h3>
            <div class="bg-grid">
                <div class="bg-option" onclick="setBg('ultra')" style="background: linear-gradient(45deg, #1a0b2e, #000);">Ultra</div>
                <div class="bg-option" onclick="setBg('sunset')" style="background: linear-gradient(to bottom, #ff4e50, #f9d423);">Sunset</div>
                <div class="bg-option" onclick="setBg('matrix')" style="background: #003300; border: 1px solid #0f0;">Matrix</div>
            </div>
            <h3>System</h3>
            <div class="system-controls">
                <button class="glass-btn" onclick="toggleSound()">üîä UI SFX</button>
                <button class="glass-btn" onclick="clearMemory()" style="border-color: #ff0055; color: #ff0055;">‚ö† Wipe Memory</button>
            </div>
            <h3>Custom Texture</h3>
            <input type="file" id="customBgInput" accept="image/*">
        </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="previewModal" class="modal hidden">
        <div class="modal-header"><span>Code Preview</span><button onclick="closePreview()">‚úï</button></div>
        <iframe id="previewFrame"></iframe>
    </div>

    <!-- GAME OVERLAY -->
    <div id="gameOverlay">
        <div class="game-bar"><span id="gameTitle">GAME MODE</span><button onclick="closeGame()">EXIT</button></div>
        <iframe id="gameFrame" src="" allow="autoplay; fullscreen; pointer-lock; microphone"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
