<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessy AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-glow"></div>
    
    <main class="chat-container">
        <header class="chat-header">
            <div class="logo">
                <div class="logo-icon">V</div>
                <h1>Vessy AI</h1>
            </div>
            <span class="status-badge">Online</span>
        </header>

        <div class="chat-window" id="chatWindow">
            <div class="message bot-message">
                <div class="avatar">V</div>
                <div class="bubble">Hello. I am Vessy. How can I assist you today?</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask Vessy anything..." autocomplete="off">
                <button id="sendBtn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
